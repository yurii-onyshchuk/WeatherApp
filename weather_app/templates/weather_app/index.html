{% extends 'base.html' %}

{% load static %}

{% block title %}{{ title }} :: {{ block.super }}{% endblock %}

{% block content %}
    <h1>Форма запиту погоди</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Дізнатися"/>
    </form>
    {% if show_results %}
        <h1>Погода JSON</h1>
        {{ response_data }}
    {% endif %}

{% endblock %}
